%YAML 1.2
---
$id: http://devicetree.org/schemas/media/i2c/sony,imx290.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Sony IMX290 1/2.8-Inch CMOS Image Sensor Device Tree Bindings

description: |-
  The Sony IMX290 is a 1/2.8-Inch CMOS Solid-state image sensor with
  Square Pixel for Color Cameras. It is programmable through I2C and 4-wire
  interfaces. The sensor output is available via CMOS logic parallel SDR output,
  Low voltage LVDS DDR output and CSI-2 serial data output. The CSI-2 bus is the
  default. No bindings have been defined for the other busses.

maintainers:
  - Manivannan Sadhasivam <mani@kernel.org>

allOf:
  - $ref: /schemas/media/video-interface-devices.yaml#

properties:
  compatible:
    const: sony,imx290

  reg:
    maxItems: 1

  clocks:
    description: XCLK Input Clock

  clock-names:
    const: xclk

  clock-frequency:
    description:
      Frequency of the xvclk clock in Hertz.

  vdda-supply:
    description: Analog voltage supply

  vddd-supply:
    description: Digital core voltage supply

  vdddo-supply:
    description: Digital I/O voltage supply

  reset-gpios:
    maxItems: 1
    description: |-
      Reference to the GPIO to connected to the reset line, if any

  rotation:
    enum:
      - 0
      - 180

  port:
    description: Digital Output Port
    $ref: /schemas/graph.yaml#/$defs/port-base
    additionalProperties: false

    properties:
      endpoint:
        $ref: /schemas/media/video-interfaces.yaml#
        unevaluatedProperties: false

        properties:
          clock-lanes:
            const: 0

          data-lanes:
            oneOf:
              - items:
                  - const: 1
                  - const: 2
                  - const: 3
                  - const: 4
              - items:
                  - const: 1
                  - const: 2

          link-frequencies: true

        required:
          - data-lanes
          - link-frequencies

required:
  - compatible
  - reg
  - clocks
  - clock-names
  - clock-frequency
  - vdda-supply
  - vddd-supply
  - vdddo-supply
  - port

additionalProperties: false

examples:
  - |
    #include <dt-bindings/gpio/gpio.h>

    &i2c {
      imx290: camera-sensor@1a {
        compatible = "sony,imx290";
        reg = <0x1a>;

        reset-gpios = <&gpio 35 GPIO_ACTIVE_LOW>;
        pinctrl-names = "default";
        pinctrl-0 = <&camera_rear_default>;

        clocks = <&clock 0>;
        clock-names = "xclk";
        clock-frequency = <37125000>;

        vdddo-supply = <&camera_vdddo>;
        vdda-supply = <&camera_vdda>;
        vddd-supply = <&camera_vddd>;

        port {
          imx290_ep: endpoint {
            data-lanes = <1 2 3 4>;
            link-frequencies = /bits/ 64 <445500000>;
            remote-endpoint = <&csiphy0_ep>;
          };
        };
      };

...
